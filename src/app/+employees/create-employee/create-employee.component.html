<form [formGroup]="employeeForm" (submit)="saveEmployee()">
  <mat-form-field class="full-width">
    <input matInput formControlName="firstName" placeholder="Vorname" value="">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput formControlName="lastName" placeholder="Nachname" >
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput formControlName="email" placeholder="E-Mail" >
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput formControlName="title" placeholder="Titel" >
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput formControlName="function" placeholder="Funktion" >
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-select formControlName="roles" placeholder="rollen" multiple>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let role of ['Director', 'Head', 'Assistant', 'Professor']" [value]="role">{{role}}</mat-option>
    </mat-select>
  </mat-form-field>
  <a mat-button routerLink="/employees/list" class="mat-raised-button mat-primary">Zur√ºck</a>
  <button mat-button="" class="mat-primary" mat-raised-button="">Benutzer speichern</button>

</form>
